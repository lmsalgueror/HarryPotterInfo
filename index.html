<!DOCTYPE html>
<header>
    <title>Harry Potter</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/draftblake" rel="stylesheet">
</header>

<body>
    <div id="banner">
        <img src="https://i.pinimg.com/originals/0a/41/0e/0a410e3a4f03610eed0dbbbcd2f0a3db.png" id="avatar-hogwarts">
        <div>
            <h1>Hogwarts School of Witchcraft and Wizardry</h1>
            <h3>Alumni info</h3>
        </div>
    </div>

    <div id="container">
        <div id="bloque-foto">
            <img src="https://media.revistavanityfair.es/photos/60e84a97bb9e71d46fd8d1f4/1:1/w_916,h_916,c_limit/39713.jpg" id="foto-hp">
            <h4 id="nombre-potter">Harry Potter</h4>
            <p>Aka: The boy who lived, The Chosen One</p>
            <button id="btn-read">Read biography</button>
        </div>
        <div id="bloque-info">
            <div class="orden" id="container-info-img">
                <div>
                    <p class="texto-bloque">Casa</p>
                    <div id="casa">
                    </div>
                    <p class="texto-nombre">Gryffindor</p>
                </div>

                <div>
                    <p class="texto-bloque">Amigos</p>
                    <div class="orden">
                        <div>
                            <div id="hermione"></div>
                            <p class="texto-nombre">Hermione Granger</p>
                        </div>
                        <div>
                            <div id="ron"></div>
                            <p class="texto-nombre">Ron Weasley</p>
                        </div>

                    </div>
                </div>

                <div>
                    <p class="texto-bloque">Deporte</p>
                    <div id="quidditch"></div>
                    <p class="texto-nombre">Quidditch</p>
                </div>

            </div>
            <div id="quote">
                <p>"I don't go looking for trouble. Trouble usually finds me.</p>
            </div>
        </div>
    </div>

    <div id="footer">
        <h4>Draco Dormiens Nunquam Titillandus</h4>
    </div>
</body>


</html>
